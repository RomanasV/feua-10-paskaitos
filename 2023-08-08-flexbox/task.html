<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox task</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <h2>Container 1</h2>
  <div class="container container-1">
    <div class="child blue    child-small"></div>
    <div class="child red     child-large"></div>
    <div class="child green   child-large"></div>
    <div class="child orange  child-small"></div>
    <div class="child pink    child-small"></div>
    <div class="child purple  child-large"></div>
  </div>


  <h2>Container 2</h2>
  <div class="container container-2">
    <div class="child-1 blue"></div>
    <div class="child-2 red">
      <div class="inner-child pink"></div>
      <div class="inner-child purple"></div>
    </div>
    <div class="child-3 green"></div>
    <div class="child-4 orange">
      <div class="inner-child pink"></div>
      <div class="inner-child purple"></div>
    </div>

  </div>

</body>
</html>
