<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="summary.css">
</head>
<body>
  <div class="summary-card">
    <div class="summary-results-wrapper">
      <h2 class="summary-title">Your result</h2>

      <div class="summary-score-wrapper">
        <span class="summary-score-value">76</span>
        <span class="summary-score-max">of 100</span>
      </div>

      <h3 class="summary-score-title">Great</h3>

      <p class="summary-score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-stats-wrapper">
      <h2 class="summary-title">Summary</h2>

      <div class="summary-stats-list">
        <div class="summary-stats-item color-red">
          <div class="summary-stats-item-title-wrapper">
            <img src="/images/icon-reaction.svg" alt="Reaction logo">
            <h3 class="summary-stats-title">Reaction</h3>
          </div>
          
          <div class="summary-stats-item-value-wrapper">
            <span class="stats-value">80</span> 
            <span class="stats-max">/ 100</span>
          </div>
        </div>

        <div class="summary-stats-item color-orange">
          <div class="summary-stats-item-title-wrapper">
            <img src="/images/icon-memory.svg" alt="Reaction logo">
            <h3 class="summary-stats-title">Memory</h3>
          </div>
          
          <div class="summary-stats-item-value-wrapper">
            <span class="stats-value">92</span> 
            <span class="stats-max">/ 100</span>
          </div>
        </div>

        <div class="summary-stats-item color-green">
          <div class="summary-stats-item-title-wrapper">
            <img src="/images/icon-verbal.svg" alt="Reaction logo">
            <h3 class="summary-stats-title">Verbal</h3>
          </div>
          
          <div class="summary-stats-item-value-wrapper">
            <span class="stats-value">61</span> 
            <span class="stats-max">/ 100</span>
          </div>
        </div>

        <div class="summary-stats-item color-blue">
          <div class="summary-stats-item-title-wrapper">
            <img src="/images/icon-visual.svg" alt="Reaction logo">
            <h3 class="summary-stats-title">Visual</h3>
          </div>
          
          <div class="summary-stats-item-value-wrapper">
            <span class="stats-value">72</span> 
            <span class="stats-max">/ 100</span>
          </div>
        </div>
      </div>

      <a class="button button-primary button-fill" href="#">Continue</a>
    </div>
  </div>

</body>
</html>
